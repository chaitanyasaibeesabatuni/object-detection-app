<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Object Detection</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px 0;
      overflow-y: auto; /* âœ… Allow scrolling for long content */
      transition: all 0.3s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 650px;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 40px; /* spacing for scroll end */
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #dropZone {
      border: 3px dashed #007bff;
      border-radius: 12px;
      padding: 50px;
      cursor: pointer;
      color: #555;
      transition: all 0.3s ease;
      position: relative;
    }

    #dropZone.dragover {
      background: #eaf3ff;
      border-color: #0056b3;
      transform: scale(1.02);
    }

    #fileInput {
      display: none;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:disabled {
      background: #a8a8a8;
      cursor: not-allowed;
      box-shadow: none;
    }

    #loading {
      display: none;
      color: #007bff;
      margin-top: 15px;
      font-weight: 600;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      transition: box-shadow 0.3s;
    }

    img:hover {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }

    #error {
      color: #e63946;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }

    .detection-item {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 8px;
      margin-top: 8px;
      text-align: left;
      font-size: 0.95rem;
    }

    #successMessage {
      display: none;
      margin-top: 15px;
      color: #28a745;
      font-weight: 600;
      animation: fadeIn 0.5s ease;
    }

    .uploaded {
      border-color: #28a745 !important;
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.6);
      background: #f0fff4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Object Detection</h1>

    <div id="dropZone">
      <p>ðŸ“‚ Drag & drop an image here, or click to select</p>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadBtn" onclick="uploadFile(event)">Detect Objects</button>
      <div id="successMessage">âœ… Image uploaded successfully!</div>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>Processing image, please wait...</p>
    </div>

    <div id="error"></div>

    <div id="result">
      <h3>Detection Results</h3>
      <div id="detectionList"></div>
      <h4>Original Image</h4>
      <img id="originalImage" alt="Original Image" />
      <h4>Processed Image</h4>
      <img id="processedImage" alt="Processed Image" />
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const successMessage = document.getElementById('successMessage');
    let fileDialogOpen = false;

    // Drag and Drop
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        previewFile();
      }
    });

    // File click fix
    dropZone.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON' && !fileDialogOpen) {
        fileDialogOpen = true;
        fileInput.click();
      }
    });

    fileInput.addEventListener('click', () => { fileDialogOpen = true; });
    fileInput.addEventListener('change', () => {
      fileDialogOpen = false;
      if (fileInput.files.length > 0) previewFile();
    });

    function previewFile() {
      const file = fileInput.files[0];
      if (file) {
        const originalImage = document.getElementById('originalImage');
        originalImage.src = URL.createObjectURL(file);
        result.style.display = 'none';
        hideError();
        dropZone.classList.add('uploaded');
        successMessage.style.display = 'block';
        setTimeout(() => dropZone.classList.remove('uploaded'), 2000);
      }
    }

    async function uploadFile(event) {
      event?.stopPropagation();
      const file = fileInput.files[0];
      if (!file) {
        showError('Please select an image file first.');
        return;
      }

      const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/bmp'];
      if (!allowedTypes.includes(file.type)) {
        showError('Please select a valid image (JPEG, PNG, GIF, BMP).');
        return;
      }

      hideError();
      loading.style.display = 'block';
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const data = await response.json();

        if (response.ok && data.success) {
          const processedImage = document.getElementById('processedImage');
          processedImage.src = `/outputs/${data.output_image}?t=${Date.now()}`;
          displayDetections(data.detections);
          result.style.display = 'block';

          // âœ… Scroll to bottom to reveal full output
          setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 300);
        } else {
          showError(data.error || 'Detection failed. Please try again.');
        }
      } catch (err) {
        console.error('Upload error:', err);
        showError('Network error. Please check if the AI backend is running.');
      } finally {
        loading.style.display = 'none';
        uploadBtn.disabled = false;
        fileInput.value = '';
        successMessage.style.display = 'none';
      }
    }

    function displayDetections(detections) {
      const detectionList = document.getElementById('detectionList');
      detectionList.innerHTML = '';
      if (!detections || detections.length === 0) {
        detectionList.innerHTML = '<p>No objects detected.</p>';
        return;
      }
      detections.forEach(d => {
        const div = document.createElement('div');
        div.className = 'detection-item';
        div.innerHTML = `
          <strong>${d.class}</strong> - Confidence: ${(d.confidence * 100).toFixed(1)}%
          <br><small>Bounding Box: [${d.bbox.x1}, ${d.bbox.y1}, ${d.bbox.x2}, ${d.bbox.y2}]</small>
        `;
        detectionList.appendChild(div);
      });
    }

    function showError(msg) {
      error.textContent = msg;
      error.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function hideError() {
      error.style.display = 'none';
    }
  </script>
</body>
</html>
